<div class="container mt-2 mb-3">
  <div class="row">
    <div class="col col-md-6 mb-3 mt-3">
      <a routerLink="/add" class="btn btn-dark">Add A New User</a>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let user of users$ | async">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ user.email }}</li>
          <li class="list-group-item">{{ user.phone }}</li>
        </ul>
        <div class="car-footer p-2">
          <a [routerLink]="['/edit', user.id]" class="btn btn-dark">Edit User</a>
          <button class="btn btn-danger ms-3" (click)="deleteUser(user.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
