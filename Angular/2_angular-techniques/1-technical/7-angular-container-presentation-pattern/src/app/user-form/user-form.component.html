<form>
  <div class="mb-3">
    <label for="firstname" class="form-label">First name:</label>
    <input type="text" class="from-control" name="firstname" [(ngModel)]="vm.firstname">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last name:</label>
    <input type="text" class="from-control" name="lastName" [(ngModel)]="vm.lastname">
  </div>
  <button (click)="onSave()" class="btn btn-primary">Submit</button>
</form>
