<mat-card>
    <mat-card-title>Progress Spinner</mat-card-title>
    <mat-card-content >
        <div>
            <label for="">mat-progress-spinner</label>
            <mat-progress-spinner value="50"></mat-progress-spinner>
        </div>

        <div>
            <label for="">mat-spinner</label>
            <mat-spinner></mat-spinner>
        </div>

        <div>
            <label for="">Event</label>
            <mat-spinner *ngIf="showSpinner"></mat-spinner>
            <button mat-raised-button color="warn" (click)="changeShowSpinner()">Click</button>
        </div>
    </mat-card-content>
</mat-card>
