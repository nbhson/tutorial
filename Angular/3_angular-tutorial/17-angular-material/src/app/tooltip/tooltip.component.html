<mat-card>
    <mat-card-title>Tooltip</mat-card-title>
    <mat-card-subtitle>
        - matTooltipPosition="left | right | above | below"
    </mat-card-subtitle>
    <mat-card-content>
        <button 
            mat-raised-button 
            matTooltip="Info about the action"
            matTooltipPosition="left"
            matTooltipShowDelay="2000"
            matTooltipHideDelay="2000">Hello</button>
    </mat-card-content>
</mat-card>
