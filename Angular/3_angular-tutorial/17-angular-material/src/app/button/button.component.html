<mat-card>
	<mat-card-title>Button</mat-card-title>
	<mat-card-content>
		<mat-card-subtitle>Button thường</mat-card-subtitle>
		<p>
			<label for="">Stoked button</label>
			<button mat-stroked-button>Stroked</button>
		
			<label for="">Raised button</label>
			<button mat-raised-button>Raised</button>
		</p>
		<mat-card-subtitle>Button icon</mat-card-subtitle>
		<p>
			<label for="">Mat icon button</label>
			<button mat-icon-button color="primary">
				<mat-icon>home</mat-icon>
			</button>

			<label for="">Mat mini fab button</label>
			<button mat-mini-fab color="warn">
				<mat-icon>filter_list</mat-icon>
			</button>
			
			<label for="">Mat fab button</label>
			<button mat-fab color="warn">
				<mat-icon>delete</mat-icon>
			</button>
		</p>
		<mat-card-subtitle>Button color</mat-card-subtitle>
		<p>
			<label for="">Color</label>
			<button mat-button color="primary">Primary</button>
			<button mat-button color="accent">Accent</button>
			<button mat-button color="warn">Warn</button>
		</p>
	</mat-card-content>
</mat-card>
