<app-card>
  <div class="title">Products</div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>ID</mat-label>
      <input matInput autocomplete="off" [(ngModel)]="id" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput autocomplete="off" [(ngModel)]="name" />
    </mat-form-field>
    <!-- queyParams template -->
    <button
      mat-raised-button
      [routerLink]="['/products']"
      [queryParams]="{ id: id ? id : '', name: name ? name : '' }"
    >
      Search
    </button>
    <!-- queryParams component -->
    <button
      mat-raised-button
      (click)="search()"
    >
      Search
    </button>

    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
      <ng-container matColumnDef="goto">
        <th mat-header-cell *matHeaderCellDef>Detail</th>
        <td mat-cell *matCellDef="let element">
          <a
            [routerLink]="['/product', element.id]"
            routerLinkActive="router-link-active"
            >Go</a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</app-card>
