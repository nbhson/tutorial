<app-card>
  <div class="title">ngAfterView - ngAfterViewChecked</div>
  <div>
    <ul>
      <li *ngFor="let item of products">{{item.id}} - {{item.name}}</li>
    </ul>

    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput #product>
    </mat-form-field>

    <button mat-stroked-button (click)="push(product.value)">Push</button>
  </div>
</app-card>
