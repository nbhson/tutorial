<div class="row">
  <div class="col-8">
    <div class="d-flex flex-column align-items-center mt-3">
      <h3 class="text-info">HTTP Client 
      <button type="button" class="btn btn-primary" (click)="decreaseLength()">
        Service: Increase length <span class="badge bg-secondary">{{_postService.length}}</span>
      </button></h3>
      <table class="table table-striped table-hover w-100 bg-white">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts | slice:0:10">
            <th scope="row">{{post.id}}</th>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td>
              <!-- <a class="btn btn-info text-white" [routerLink]="['/posts', post.id]"> -->
              <a class="btn btn-info text-white" (click)="navigate('/posts', post.id)">
                Detail
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-4">
    <router-outlet></router-outlet>
  </div>
</div>
